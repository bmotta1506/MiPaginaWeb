<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registrarse</title>
    <link rel="stylesheet" href="../static/css/styles.css" />
    <link rel="stylesheet" href="../static/css/registrate.css" />
</head>

<body>
    <header class="envoltura-cabezado">
        <figure id="logo">
            <a href="{{url_for('index')}}">
                <img src="../static/imagenes/logo6.png" alt="MT Motors Logo" width="300">
            </a>
        </figure>

        <button id="hamburger" aria-label="Abrir menú">
            <img src="../static/imagenes/hambur-logo.png" alt="Menú" class="icono-hamburguesa">
        </button>

        <nav id="navOficial">
            <ul>
                <li>
                    <a href="{{url_for('modelos')}}" class="subtitulo-menu">
                        MODELOS
                    </a>
                </li>
                <li>
                    <a href="{{url_for('cuenta')}}" class="subtitulo-menu">INICIA SESIÓN</a>
                </li>
                <li>
                    <a href="{{url_for('sucursales')}}" class="subtitulo-menu">SUCURSALES</a>
                </li>
                <li>
                    <a href="{{url_for('contactos')}}" class="subtitulo-menu">CONTACTOS</a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="registro-container">
            <form class="registro-form">
                <h2>CREAR CUENTA</h2>
                <p>Únase a la familia MT Motors</p>

                <div class="input-group">
                    <label for="nombre">Nombre Completo</label>
                    <input type="text" id="nombre" placeholder="Juan Pérez" required>
                </div>

                <div class="input-group">
                    <label for="reg-email">Correo Electrónico</label>
                    <input type="email" id="reg-email" placeholder="ejemplo@correo.com" required>
                </div>

                <div class="input-group">
                    <label for="reg-password">Contraseña</label>
                    <input type="password" id="reg-password" placeholder="********" required>
                </div>

                <div class="input-group">
                    <label for="confirm-password">Confirmar Contraseña</label>
                    <input type="password" id="confirm-password" placeholder="********" required>
                </div>

                <button type="submit" class="btn-registro">REGISTRARSE</button>

                <div class="form-footer">
                    <span>¿Ya tiene una cuenta? <a href="{{url_for('cuenta')}}">Inicia sesión aquí</a></span>
                </div>
            </form>
        </section>
    </main>
    <footer class="pie-pagina">
        <div class="footer-contenedor">
            <div id="visitanos-en">
                <p>Visítanos también en:</p>
                <div id="hipervinculos-extra">
                    <a href="https://www.youtube.com/" target="_blank">
                        <img src="https://cdn-icons-png.flaticon.com/512/4401/4401475.png" alt="YouTube"
                            class="icon-social">
                    </a>
                    <a href="https://x.com/" target="_blank">
                        <img src="../static/imagenes/x-logo.png" alt="X" class="icon-social">
                    </a>
                    <a href="https://www.facebook.com/" target="_blank">
                        <img src="https://www.pngarts.com/files/10/Vector-Facebook-Logo-Black-And-White-PNG-Transparent-Image.png"
                            alt="Facebook" class="icon-social">
                    </a>
                    <a href="https://www.instagram.com/" target="_blank">
                        <img src="https://cdn-icons-png.flaticon.com/512/4401/4401407.png" alt="Instagram"
                            class="icon-social">
                    </a>
                    <a href="https://www.tiktok.com/" target="_blank">
                        <img src="https://cdn-icons-png.flaticon.com/512/3670/3670299.png" alt="TikTok"
                            class="icon-social">
                    </a>
                </div>
            </div>

            <hr class="separador-footer">
            <div id="derechos">
                <p>&copy; 2025 MT MOTORS PERÚ - TODOS LOS DERECHOS RESERVADOS</p>
                <div id="deco-logo">
                    <img src="../static/imagenes/derco.png" alt="logo-derco">
                </div>
            </div>
        </div>
    </footer>
    <script src="../static/scripts/script.js"></script>
    <script src="../static/scripts/cuenta.js"></script>
</body>

</html>
